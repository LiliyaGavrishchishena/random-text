<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Junior JS Developer Test Task</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="normalize" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="header" class="row">
        <div class="col-md-12">
          <h2 class="text-center">Random Text of random author</h2>
        </div>
      </div>

      <div id="main" class="row">
        <div class="col-md-12">
          <div class="quotes">
            <hr />
            <h2 id="quote" class="text-center"></h2>
            <hr />
            <p>
              <span class="pull-left="
                ><b>Counter:</b> <span id="quoteNum"></span
              ></span>
              <span class="pull-right"
                ><i class="fa fa-user"></i> <i id="author">- </i></span
              >
            </p>
            <p>
              <button id="generate" class="btn btn-primary btn-block">
                Stop event dispatching
              </button>
            </p>
          </div>
        </div>
      </div>
      <div id="footer" class="row">
        <div class="col-md-12">
          <h6 class="text-center">
            Created by
            <a href="#" target="_blank">LiliyaGavrishchishena</a>
          </h6>
        </div>
      </div>
    </div>
    <script src="./js/touratte.js"></script>
    <script src="./js/renderer.js"></script>
  </body>
</html>
